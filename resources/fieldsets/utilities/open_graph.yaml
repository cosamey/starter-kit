title: 'Utilities/Open Graph'
fields:
  -
    handle: og_title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      instructions: "This entry's OG title, defaults to custom meta title and title."
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: og_description
    field:
      antlers: false
      type: textarea
      display: Description
      icon: textarea
      instructions: "This entry's OG description, defaults to meta description."
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: og_image
    field:
      max_files: 1
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Image
      icon: assets
      instructions: "This entry's OG image. Defaults to global site OG image. The recommended size is 1200 x 630 px."
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
